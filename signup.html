<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style_signup.css">
    </head>
<body>
    <h2 style="margin-left: auto; margin-right: auto;margin-bottom: 0; width: 50%; padding-top: 9%; padding-bottom: 3%; text-align: center;">Sign up</h2>
    <form style="margin-left: auto; margin-right: auto; width: 40%;">
        <div>
            <div>
              <label>User ID </label>
              <input type="id" placeholder="User ID">
            </div>
            <div>
              <label>First name</label>
              <input type="firstname" placeholder="First name">
            </div>
            <div>
                <label>Last name</label>
                <input type="lastname" placeholder="Last name">
              </div>
          </div>
        <div>
          <div>
            <label>Email</label>
            <input type="email" placeholder="Email">
          </div>
          <div>
            <label>Password</label>
            <input type="password" placeholder="Password">
          </div>
        </div>
        <div>
          <label>Address</label>
          <input type="text" placeholder="1234 Main St">
        </div>
        <div>
          <div>
            <label>Country</label>
            <select id="inputState">
              <option selected>Choose...</option>
              <option>Romania</option>
              <option>Netherlands</option>
              <option>A third-world country</option>
            </select>
          </div>
          <div>
            <label>Zip</label>
            <input type="text" id="inputZip">
          </div>
          <div>
            <label>Sex</label>
            <select id="inputSex">
              <option selected>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label>Language</label>
            <select id="inputLanguage">
              <option selected>Choose...</option>
              <option>Romanian</option>
              <option>Dutch</option>
              <option>A third-world country language</option>
            </select>
          </div>
        </div>
        <div>
          <label style=" width: 100%; margin-right: 100%;">About</label>
          <textarea style="margin-bottom: 15px; width: 300px;"type="text" placeholder="Write about yourself"></textarea>
        </div>
          <button type="submit">Sign up</button>
      </form>
</body>
</html>
